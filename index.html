<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>greatreads</title>
  </head>
  <body>
    <div class="header">
      <div class="title">great<span>reads</span></div>
      <button class="new-book">NEW BOOK</button>
    </div>

    <dialog id="dialog">
      <button class="close">x</button>
      <form id="book-form" method="dialog">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" min="1" />
        </div>
        <div>
          <label class="status"
            >Have you read it?
            <input
              type="checkbox"
              name="status"
              class="check"
              checked="checked"
            />
            <span class="checkmark"></span>
          </label>
        </div>
        <button type="submit" class="add-book" id="add">Add Book</button>
      </form>
    </dialog>
    <main>
      <div class="book-container"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
