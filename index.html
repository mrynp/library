<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>greatreads</title>
  </head>
  <body>
    <div class="header">
      <div class="title">great<span>reads</span></div>
      <button class="new-book">NEW BOOK</button>
    </div>
    <!-- <div class="form-container fadeOut"> -->
    <dialog id="dialog">
      <button class="close">X</button>
      <form id="book-form" method="dialog">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" min="1" />
        </div>
        <div>
          <label class="container"
            >Have you read it?
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <!-- </div> -->
    <section>
      <div class="books"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
